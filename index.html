<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="players">
        <div class="player-one">Player One</div>
        <div class="player-two">Player Two</div>
    </div>
    <div class="scores">
        <div class="score-one">Wins: 0</div>
        <div class="score-two">Wins: 0</div>
    </div>
    <div class="container">
        <div class="square" id="1">1</div>
        <div class="square" id="2">2</div>
        <div class="square" id="3">3</div>
        <div class="square" id="4">4</div>
        <div class="square" id="5">5</div>
        <div class="square" id="6">6</div>
        <div class="square" id="7">7</div>
        <div class="square" id="8">8</div>
    </div>
</body>
</html>
